<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Extrator - GLPI</title>
    <link
      rel="shortcut icon"
      href="img/Favicon-300x300.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="img/org-15743-45886e6a.png" alt="Logo coelho" />
      <h1>Extrator GLPI (CSV → TXT)</h1>
      <p class="sub">Coleta: <b>ID</b> e <b>Atribuído - Analista</b></p>

      <input type="file" id="csvFile" accept=".csv" />

      <div class="buttons">
        <button onclick="lerCSV()">Importar CSV</button>
        <button onclick="exportarTXT()">Exportar TXT</button>
      </div>

      <div class="filter">
        <label for="filtroTecnico"><b>Filtrar por Analista:</b></label>
        <select id="filtroTecnico" onchange="filtrarPorTecnico()">
          <option value="TODOS">Todos</option>
        </select>
      </div>

      <table id="tabela">
        <thead>
          <tr>
            <th>ID</th>
            <th>Atribuído - Analista</th>
            <th>Título</th>
            <th>Prazo (dias)</th>
            <th>Dias em atraso</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
